server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: msa-spring-cloud-gateway-test
  cloud:
    gateway:
      routes:
        - id : board
          uri : lb://MSA-BOARD-API-TEST
          predicates:
            - Path=/board/**
        - id: contents
          uri : lb://MSA-CONTENTS-API-TEST
          predicates:
            - Path=/contents/**